<!DOCTYPE html>
<html>
<head>
    <title>A YouTube wrapper</title>
    <link rel='stylesheet' href='./index.css'>
</head>
<body>
    <div class='center' id='title'>YouTube wrapper</div>
    <br>
    <div class='center' id='upper'>
	<div>Enter the youtube url:</div>
        <input class='center' id='vidurl'></input>
	<button id='load'>Load</button>
    </div>

    <div id='video'>
	    <iframe class='center' width="1280" height="720" src="" title="" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowFullScreen></iframe>
    </div>

    <script src="./index.js"></script>
</body>
</html>
